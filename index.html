<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashBack Loyalty App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h2>
      Sign up and start earning, Enjoy
    </h2>

    <div class="toggle-buttons">
      <button id="signupBtn" class="toggle-btn active">Sign Up</button>
      <button id="loginBtn" class="toggle-btn">Login</button>
    </div>

    <div id="formSection">
      <!-- Forms will be dynamically inserted here via JavaScript -->
    </div>

    <div class="oauth-section">
      <p>Or continue with:</p>
      <button class="oauth-btn google">Google</button>
      <button class="oauth-btn facebook">Facebook</button>
      <button class="oauth-btn microsoft">Microsoft</button>
      <button class="oauth-btn apple">Apple</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
